<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Jet Sim</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
  // === シーン ===
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  // === カメラ ===
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0, 2, 5);

  // === レンダラー ===
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // === ライト ===
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 5);
  scene.add(light);

  // === 戦闘機 ===
  const jet = new THREE.Mesh(
    new THREE.BoxGeometry(1, 0.3, 2),
    new THREE.MeshStandardMaterial({ color: 0x555555 })
  );
  scene.add(jet);

  // === 地面 ===
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200),
    new THREE.MeshStandardMaterial({ color: 0x228b22 })
  );
  ground.rotation.x = -Math.PI / 2;
  ground.position.y = -1;
  scene.add(ground);

  // === 弾 ===
  const bullets = [];

  function shoot() {
    const bullet = new THREE.Mesh(
      new THREE.SphereGeometry(0.1, 8, 8),
      new THREE.MeshBasicMaterial({ color: 0xff0000 })
    );
    bullet.position.copy(jet.position);
    scene.add(bullet);
    bullets.push(bullet);
  }

  // === キー入力 ===
  const keys = {};
  window.addEventListener("keydown", e => {
    keys[e.key] = true;
    if (e.key === " ") shoot();
  });
  window.addEventListener("keyup", e => keys[e.key] = false);

  // === アニメーション ===
  function animate() {
    requestAnimationFrame(animate);

    // 常に前進
    jet.position.z -= 0.05;

    // 操作
    if (keys["a"]) jet.position.x -= 0.05;
    if (keys["d"]) jet.position.x += 0.05;
    if (keys["w"]) jet.position.y += 0.05;
    if (keys["s"]) jet.position.y -= 0.05;

    // 弾を進める
    bullets.forEach(b => b.position.z -= 0.2);

    // カメラ追従
    camera.position.lerp(
      new THREE.Vector3(
        jet.position.x,
        jet.position.y + 2,
        jet.position.z + 5
      ),
      0.1
    );
    camera.lookAt(jet.position);

    renderer.render(scene, camera);
  }

  animate();
</script>

</body>
</html>
