<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Jet Sim</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
  // ===== シーン =====
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb); // 空色

  // ===== カメラ =====
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 5;

  // ===== レンダラー =====
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ===== 戦闘機（箱） =====
  const geometry = new THREE.BoxGeometry(1, 0.3, 2);
  const material = new THREE.MeshBasicMaterial({ color: 0x555555 });
  const jet = new THREE.Mesh(geometry, material);
  scene.add(jet);

  // ===== キー入力 =====
  const keys = {};
  window.addEventListener("keydown", e => keys[e.key] = true);
  window.addEventListener("keyup", e => keys[e.key] = false);

  // ===== アニメーション =====
  function animate() {
    requestAnimationFrame(animate);

    // くるくる
    jet.rotation.y += 0.01;

    // WASD 移動
    if (keys["w"]) jet.position.z -= 0.05;
    if (keys["s"]) jet.position.z += 0.05;
    if (keys["a"]) jet.position.x -= 0.05;
    if (keys["d"]) jet.position.x += 0.05;

    renderer.render(scene, camera);
  }
  animate();
</script>

</body>
</html>
